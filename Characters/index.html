<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Rick & Morty</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Google+Sans" />
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css"
        integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="./smile.ico">
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="#home" class="active" id="get-home">Home</a>
        <a href="#list-charcter" id="get-list-charcter">Characters</a>
        <a href="javascript:void(0);" class="icon" onclick="responsiveNav()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div class="container">
        <div id="home" class="view">
            <div class="row" id="default-charcter">
            </div>
            <div class="row">
                <div class="col-12"> <button class="btn-btn btn-primary float-right rounded" id="btn-view-all">Ver
                        todos</button>
                </div>
            </div>
        </div>
        <div class="row infinite-list" id="list-charcter" class="hideDiv">
        </div>
        <div id="details" class="hideDiv">
            <div class="row margin">
                <div class="media">
                    <img id="imgDetail" class="mr-3">
                    <div class="media-body text-details">
                        <h5 class="mt-0">Name</h5>
                        <p id=name></p>
                        <div class="media">
                            <div class="media-body">
                                <h5 class="mt-0">Status</h5>
                                <p id=status></p>
                            </div>
                        </div>
                        <div class="media">
                            <div class="media-body">
                                <h5 class="mt-0">Gender</h5>
                                <p id=gender></p>
                            </div>
                        </div>
                        <div class="media">
                            <div class="media-body">
                                <h5 class="mt-0">Origin</h5>
                                <p id=origin></p>
                            </div>
                        </div>
                        <div class="media">
                            <div class="media-body">
                                <h5 class="mt-0">Species</h5>
                                <p id=species></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
