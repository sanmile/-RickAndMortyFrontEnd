<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Google+Sans" />
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"

    <link rel="stylesheet" href="detail.css" />
    <link rel="shortcut icon" href="./smile.ico">
</head>

<body>
    <div class="container">
        <div class="row">
         
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Characters</a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="media">
                <img id="imgDetail" class="mr-3">
                <div class="media-body text-details">
                    <h5 class="mt-0">Name</h5>
                    <p id=name></p>
                    <div class="media mt-3">
                        <div class="media-body">
                            <h5 class="mt-0">Status</h5>
                            <p id=status></p>
                        </div>
                    </div>
                    <div class="media mt-3">
                        <div class="media-body">
                            <h5 class="mt-0">Gender</h5>
                            <p id=gender></p>
                        </div>
                    </div>
                    <div class="media mt-3">
                        <div class="media-body">
                            <h5 class="mt-0">Origin</h5>
                            <p id=origin></p>
                        </div>
                    </div>
                    <div class="media mt-3">
                        <div class="media-body">
                            <h5 class="mt-0">Species</h5>
                            <p id=species></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="detail.js"></script>
